<!DOCTYPE HTML>
<html dir="ltr" lang="en-US">
<head>
<meta charset="utf-8">

<title>Down Sound</title>
<link rel="stylesheet" href="/css/style.css" charset="utf-8">
<link rel="stylesheet" href="/css/aristo.css" charset="utf-8">
</head>

<body>
  <h1><a href="/" class=logo>Down Sound</a></h1>
  <div class="container">
    <ul class=categories>
      <li class=template><a href="#"><span class=catname></span> (<span
      class=numtracks></span> songs)</a></li>
    </ul>    

    <p>Built by <a href="http://abe.is/">Abe Stanway</a>, <a
    href="http://dtrejo.com/">David Trejo</a>, <a
    href="https://twitter.com/JasonGX">Jason Gorelick</a> and <a
    href="https://github.com/ningh">Ning H</a>. Rankings courtesy of <a
    href="http://nextbigsound.com/">Next Big Sound</a>, music via <a
    href="http://www.last.fm/">last.fm</a>, and <a
    href="http://nodejs.org/">architected with node.js</a>.
    <iframe src="http://markdotto.github.com/github-buttons/github-btn.html?user=DTrejo&repo=down-sound&type=fork"
    allowtransparency="true" frameborder="0" scrolling="0" width="53px" 
    height="20px"></iframe></a> this site at <a href="https://github.com/DTrejo/down-sound">
    github.com/DTrejo/down-sound</a>!</p>

  </div>
  <p class=logo></p>
  <script src="/js/jquery.js"></script>
  <script src="/js/underscore.js"></script>
<script>
;$(function () {
  
  var categories = { 
    acoustic: 658,ambient: 250,blues: 531,classical: 552,country: 50,electronic: 250,emo: 340,folk: 250,hardcore: 250,'hip hop': 596,indie: 246,jazz: 592,latin: 503,metal: 250,pop: 249,'pop punk': 506,punk: 250,reggae: 541,rnb: 80,rock: 250,soul: 130,world: 521,'60s': 502,'70s': 499,'80s': 514,'90s': 505 
    }
  
  var container = $('.categories')
  var template = $('.categories .template').removeClass('template')
  _.each(categories, function(numtracks, catname) {
    var url = '/'+encodeURIComponent(catname)
    var t = template.clone()
    t.find('.catname').text(catname[0].toUpperCase() + catname.substr(1))
    t.find('.numtracks').text(numtracks)
    t.find('a').attr('href', url)
    container.append(t)
  })
  template.remove()
})
</script>
</body>
</html>
