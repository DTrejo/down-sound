  <script>
  
  var poop = function(i){
    $("#song").html(alldata[i].artist + " - " + alldata[i].title || alldata[i].artist)
  }
  
  var download = function(i){
    window.open(alldata[i].link);
  }
  
   var n = 4, // number of layers
       m = 64, // number of samples per layer
       data = d3.layout.stack()(stream_layers(n, m, .1)),
       color = d3.interpolateRgb("#aad", "#556");
  var ww = 0
  var jj = 0
   var p = 20,
       w = 960,
       h = 500 - .5 - p,
       mx = m,
       my = d3.max(data, function(d) {
         return d3.max(d, function(d) {
           return d.y0 + d.y;
         });
       }),
       mz = d3.max(data, function(d) {
         return d3.max(d, function(d) {
           return d.y;
         });
       }),
       x = function(d) { return d.x * w / mx; },
       y0 = function(d) { return h - d.y0 * h / my; },
       y1 = function(d) { return h - (d.y + d.y0) * h / my; },
       y2 = function(d) { return d.y * h / mz; }; // or `my` to not rescale
       i1 = function(d){ return ww++}
       i2 = function(d){ return jj++}
       hover = function(d){ return "poop(" + i1() + ")"}
       click = function(d){ return "download(" + i2() + ")"}
       
   var vis = d3.select("#chart")
     .append("svg")
       .attr("width", w)
       .attr("height", h + p);

   var layers = vis.selectAll("g.layer")
       .data(data)
     .enter().append("g")
       .style("fill", function(d, i) { return color(i / (n - 1)); })
       .attr("class", "layer");

   var bars = layers.selectAll("g.bar")
       .data(function(d) { return d; })       
     .enter().append("g")
       .attr("class", "bar")
       .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });
   bars.append("rect")
       .attr("width", x({x: .9}))
       .attr("x", 0)
       .attr("y", h)
       .attr("height", 0)
       .attr("onmouseover", hover)
       .attr("onmousedown", click)
     .transition()
       .delay(function(d, i) { return i * 10; })
       .attr("y", y1)
       .attr("height", function(d) { return y0(d) - y1(d); });

   var labels = vis.selectAll("text.label")
       .data(data[0])
     .enter().append("text")
       .attr("class", "label")
       .attr("x", x)
       .attr("y", h + 6)
       .attr("dx", x({x: .45}))
       .attr("dy", ".71em")
       .attr("text-anchor", "middle")

   vis.append("line")
       .attr("x1", 0)
       .attr("x2", w - x({x: .1}))
       .attr("y1", 3)
       .attr("y2", 3);

   function transitionGroup() {
     var group = d3.selectAll("#chart");

     group.select("#group")
         .attr("class", "first active");

     group.select("#stack")
         .attr("class", "last");

     group.selectAll("g.layer rect")
       .transition()
         .duration(500)
         .delay(function(d, i) { return (i % m) * 10; })
         .attr("x", function(d, i) { return x({x: .9 * ~~(i / m) / n}); })
         .attr("width", x({x: .9 / n}))
         .each("end", transitionEnd);

     function transitionEnd() {
       d3.select(this)
         .transition()
           .duration(500)
           .attr("y", function(d) { return h - y2(d); })
           .attr("height", y2);
     }
   }

   function transitionStack() {
     var stack = d3.select("#chart");

     stack.select("#group")
         .attr("class", "first");

     stack.select("#stack")
         .attr("class", "last active");

     stack.selectAll("g.layer rect")
       .transition()
         .duration(500)
         .delay(function(d, i) { return (i % m) * 10; })
         .attr("y", y1)
         .attr("height", function(d) { return y0(d) - y1(d); })
         .each("end", transitionEnd);

     function transitionEnd() {
       d3.select(this)
         .transition()
           .duration(500)
           .attr("x", 0)
           .attr("width", x({x: .9}));
     }
   }
  /* Inspired by Lee Byron's test data generator. */
  
  alldata = []
  url = $(location).attr('href')
  page = url + ".json"
  qq = 0
  $.getJSON(page, function(data) {
    
    data.sort(function(a, b) {
      return parseInt(b.nominal || 0, 10) - parseInt(a.nominal || 0, 10);
    });
    data.forEach(function(song, qq) {
      console.log(song)
     alldata[qq] = song
    })
  });
  
  var bars = $(".bar")
  for(i = 0; i < bars.length; i++){
    // console.log(bars[i])
  }
  
  // console.log(alldata)
  function stream_layers(n, m, o) {
    if (arguments.length < 3) o = 0;
    function bump(a) {
        // for (var i = 0; i < m; i++) {
        //   a[i] += alldata[i].nominal;
        // }  
    }
    return d3.range(1).map(function() {
        var a = [], i;
        for (i = 0; i < m; i++) a[i] = i;
        bump(a);
        return a.map(stream_index);
      });
  }

  /* Another layer generator using gamma distributions. */
  function stream_waves(n, m) {
    return d3.range(n).map(function(i) {
      return d3.range(m).map(function(j) {
          var x = 20 * j / m - i / 3;
          return 2 * x * Math.exp(-.5 * x);
        }).map(stream_index);
      });
  }

  function stream_index(d, i) {
    return {x: i, y: Math.max(0, d)};
  }
  
  </script>
